# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable JPA/Hibernate automatic ddl (Data Definition Language) handling
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional)
spring.jpa.show-sql=true

# Format SQL in console (optional)
spring.jpa.properties.hibernate.format_sql=true

# Automatically create tables based on entities (optional, useful for development)
spring.jpa.generate-ddl=true

# Logging level for Hibernate SQL (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
