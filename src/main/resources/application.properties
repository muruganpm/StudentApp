# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Hibernate Dialect (Use MySQL8Dialect for MySQL 8.x)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable JPA/Hibernate automatic ddl (Data Definition Language) handling
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional)
spring.jpa.show-sql=true

# Format SQL in console (optional)
spring.jpa.properties.hibernate.format_sql=true

# Automatically create tables based on entities (optional, useful for development)
spring.jpa.generate-ddl=true

# Logging level for Hibernate SQL (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Validate database connection
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true

